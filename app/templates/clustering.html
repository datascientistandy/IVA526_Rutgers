<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climate Clusters Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
    #container { display: flex; width: 100%; height: 100vh; }
    #tree, #graph { flex: 1; border-right: 1px solid #ddd; }
    .node circle { fill: #69b3a2; cursor: pointer; }
    .node text { font-size: 12px; }
    .link { fill: none; stroke: #ccc; stroke-width: 2px; }
    .label { font-size: 10px; fill: red; pointer-events: none; }
  </style>
</head>
<body>
  <div id="container">
    <svg id="tree"></svg>
    <svg id="graph"></svg>
  </div>

    <!-- Script -->
    <script src="{{ url_for('static', filename='js/clustering.js') }}"></script>

 
</body>
</html>
